<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
 
  <style>
    .mensaje{
      background-color: lawngreen;
    }
  </style>

  <body>
    <form class="row g-3">
  <h1 class="mensaje">Déjanos tu mensaje</h1>
        <div class="col-md-6">
    <label for="inputnombre4" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="inputnombrel4">
  </div>
  <div class="col-md-4">
    <label for="inputcorreo4" class="form-label">Correo</label>
    <input type="text" class="form-control" id="inputcorreo4">
  </div>
  <div class="col-md-3">
    <label for="inputteléfono4" class="form-label">Teléfono</label>
    <input type="number" class="form-control" id="inputteléfono4">
  </div>
  <div class="col-md-8">
    <label for="inputmensaje" class="form-label">Mensaje</label>
    <input type="text" class="form-control" id="inputmensaje">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Acepto términos y condiciones
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
